<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Web Integration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/frontend/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container mt-5 bg-light">
    <h1 class="display-3 text-center mb-3">ChatGPT Web Integration</h1>
      <div class="input-group mb-4 mt-4">
        <input type="text" id="userInput" class="form-control" placeholder="Type your message here...">
        <button id="sendButton" class="btn btn-primary">Send</button>
      </div>
    
    <div id="chatbox" class="border p-3 mb-5"></div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/frontend/script.js"></script>
  <script src="/backend/server.js"></script>
</body>
</html>
